<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<div class= "container">
		<div class ="row"> 
			<div class="col-md-12" id="headNavBar">
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <a class="navbar-brand" href="index.html">
				        <img alt="Brand" src="index.html">
				      </a>
				    </div>
				  </div>
				</nav>
			</div>
		</div>	
		<div class = "row">
			<div class="titleBanner col-md-12" id="messages">
				<h1> Riding Classic Trains </h1>
				<p> Schedule and Trains Listed Below </p>
			</div>
		</div>

	<section id="schedule">
		<div class="row">
			<div class="col-lg-12">
        	<div class="panel panel-default">
		    	<div class="panel-heading">
		            <h3 class="panel-title">Current Train Schedule</h3>
		        </div>
				<!-- Current Train Schedule Section -->
						<div class="row">
							<div class="col-md-3" id="trainName">
							<p> Train Name </p>
							<p id="postTrainName">Amtrak</p>
							</div>
							
							<div class="col-md-2" id="destination">
							<p> Destination </p>
							<p id="postDestination">San Francisco</p>
							</div>

							<div class="col-md-2" id="firstTrain">
							<p> First Train time </p>
							<p id="postfirstTrain">12:00</p>
							</div>

							<div class="col-md-2" id="frequency">
							<p> Frequency (mins) </p>
							<p id="postFrequency">3:00</p>
							</div>

							<div class="col-md-3" id="minutes">
							<p> Minutes Away </p>
							<p id="postMinutes">unknown</p>
							</div>
						</div>
				
			</div>
			</div>
		</div>
	</section>
	
		<!-- New Section -->
	<section id="forms">
		<div class="row">
			<div class="col-lg-12">
        	<div class="panel panel-default">
		    	<div class="panel-heading">
		            <h3 class="panel-title">Add Another Train</h3>
		        </div>
				<div class="row">
					<div class="col-lg-12">
				<!--Add a train Form (note the various input "types")-->
			        	<form role="form">
				            <div class="form-group">
				            	<label for="trainName-input">Train Name:</label>
				                <input class="form-control" id="trainName-input" type="name">
				            </div>
				            <div class="form-group">
				                <label for="destination-input">Destination:</label>
				                <input class="form-control" id="destination-input" type="name">
				            </div>
				            <div class="form-group">
				                <label for="trainTime-input">First Train time (HH:mm - military time):</label>
				                <input class="form-control" id="trainTime-input" type="time">
				            </div>
				            <div class="form-group">
				                <label for="frequency-input">Frequency(min):</label>
				                <input class="form-control" id="frequency-input" type="datetime">
				            </div>
				              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
				        </form>
				       </div>
				</div>
			</div>
			</div>
		</div>
	</section>
	

	</div>

</body>
</html>
